<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한줄 메모장</title>

<!-- CSS 임포트 -->
<link rel="stylesheet" type="text/css" href="../css/memo.css">

<script type="text/javascript">
	function check(){
		//유효성 체크 (window.document. 이부분 생략가능)
		if(window.document.frm.name.value==""){
			alert('이름을 입력하세요');
			frm.name.focus();//입력 포커스
			return;
		}
		//!이렇게 하면  == , = 잘못입력하는 실수 잡을수있음. 
		if(!frm.msg.value){
			alert('메모 내용을 입력하세요');
			frm.msg.focus();
			return;
		}
		if(frm.msg.value.length>100){
			alert('메모 내용은 100자까지만 가능해요');
			frm.msg.select();
			return;
		}
		//위 사항들 체크 문제없으면 서브밋.
		frm.submit();
	}
</script>

</head>
<body>
<div id="wrap">
<!-- /MyWeb/memo/input.html => 현재 디렉토리
action쪽에 servlet경로를 상대경로로 ../MemoAdd를 찾게 하는게 좋다. -->
	<form name="frm" action="../MemoAdd" method="get">
		<table border="1">
			<tr>
				<th colspan="2"><h1>::한줄 메모장::</h1></th>
			</tr>
			<tr>
				<td width="20%"><b>작성자</b></td>
				<td width="80%">
					<input type="text" name="name" placeholder="Name" style="">
				</td>
			</tr>
			<tr>
				<td width="20%"><b>메모 내용</b></td>
				<td width="80%">
					<input type="text" name="msg" placeholder="Message" style="">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" onclick="check()">글 남기기</button>
					<!-- button에 type을 기술하지 않으면 기본이 submit버튼 그래서 일반 button으로 하고
					 submit을 따로 javascript로 유효성 체크 후 처리 -->
					<button type="reset">다시 쓰기</button>
				</td>
				
			</tr>
		</table>
	</form>
</div>
</body>
</html>
